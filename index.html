<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/layout.css">

    <script  id = "photo-Mustache" type="text/x-tmpl-mustache">
      <div id="photo-template" class={{keyword}} >
       <h2>{{title}}</h2>
       <img src="{{img}}">
       <p>{{description}}</p> 
      </div>
    </script>

  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select class="keyword">
        <option value="default">Filter by Keyword</option>
      </select>
      <select id="filter">
        <option value="sortBy">Sort By</option>
        <option value="title">By name</option>
        <option value="horns">By #horn</option>
      </select>
      <button class="page" value="page1" id="page1">Page1</button>
      <button class="page" value="page2" id="page2">Page2</button>  
    </header>
    <main>
      <!-- <div id="photo-template">
         <h2></h2>
        <img src="" alt="">
        <p></p>
      </div> -->
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
